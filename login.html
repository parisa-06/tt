<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="fonts/css/sahman.css">
    {{--   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> --}}
    <link rel="stylesheet" href="dashboard/css/bootstrap.min.css">
    <link rel="stylesheet" href="dashboard/css/login.css">
    <link rel="stylesheet" href="dashboard/css/site-demos.css">


</head>
<body dir="rtl">

<div class="container-fluid ">
    <div class="row ">
        <div class="col-12 background-image byd-style-flex">
            <div class=" row col-12 col-lg-10 byd-Middle-section">
                    <div class=" col-12 col-lg-5  byd-part-form  byd-style-flex">
                        <div class="byd-box-form">
                            <div class="welcome">
                                <h4>  خوش آمدید :)</h4>
                            </div>
                            <div id="message-id">
                                <p id="message-error-id"> <i class="icon-bell"></i>اطلاعات وارد شده درست نمی‌باشد.</p>

                            </div>
                            <form id="myform-id" action="#" method="POST">
                                <div class="byd-user  byd-style-flex">
                                    <div class="byd-user-icon  byd-style-flex">
                                        <i class="icon-user"></i>
                                    </div>
                                    <div class="byd-input-user">
                                        <div class="p-floating-container">

                                            <input id="user-id" name="Uname" type="text" placeholder="نام کاربری" />
                                            <label>نام کاربری</label>

                                        </div>

                                    </div>
                                </div>

                                <div class="byd-password  byd-style-flex">

                                    <div class="byd-password-icon  byd-style-flex">
                                        <i class="icon-user"></i>
                                    </div>
                                    <div class="byd-input-pass">
                                        <div class="p-floating-container">

                                            <input id="pass-id" name="Password" type="password"  placeholder="رمزعبور" />
                                            <label> رمزعبور</label>

                                        </div>
                                    </div>
                                </div>
                                <div class="byd-form-down">
                                    <p class="byd-fotget-pass">رمز عبورتان را فراموش کرده‌اید؟</p>

                                    <input type="submit" name="log" id="log"  value="ورود" onclick="functionValid()" >
                                    <input type="submit" name="log" id="submit" value="ثبت نام"> <br>

                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="  col-lg-7  Advertise">


                    </div>

                </div>

            </div>

        </div>
    </div>
</div>





<script src="dashboard/js/jquery.min.js"></script>
<script src="dashboard/js/validate.min.js"></script>
<script src="dashboard/js//additional methods.min.js"></script>
<script src="dashboard/js/bootstrap.min.js"></script>
<script src="dashboard/js/popper.min.js"></script>
<script src="dashboard/js/login.js"></script>



</body>

</html>
